<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToS & Privacy Summarizer</title>
    <style>
        body {
            width: 400px;
            min-height: 300px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            margin: 0 0 20px 0;
            font-size: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #summarizeButton {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #summarizeButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        #summarizeButton:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .progress-container {
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-text {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
        }
        
        .progress-percentage {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-steps {
            text-align: left;
            margin-top: 15px;
        }
        
        .loading-step {
            display: flex;
            align-items: center;
            margin: 8px 0;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .loading-step.active {
            color: white;
            font-weight: 500;
        }
        
        .loading-step.completed {
            color: #2ecc71;
        }
        
        .loading-step-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 10px;
            flex-shrink: 0;
        }
        
        .loading-step.active .loading-step-icon {
            background: #3498db;
            animation: pulse 1.5s infinite;
        }
        
        .loading-step.completed .loading-step-icon {
            background: #2ecc71;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .estimated-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
            text-align: center;
        }
        
        #summaryResult {
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        #summaryResult h1 {
            font-size: 18px;
            color: #2c3e50;
            margin: 10px 0 8px 0;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        
        #summaryResult h2 {
            font-size: 16px;
            color: #34495e;
            margin: 15px 0 8px 0;
            border-bottom: 1px solid #bdc3c7;
            padding-bottom: 3px;
        }
        
        #summaryResult h3 {
            font-size: 14px;
            color: #2c3e50;
            margin: 12px 0 6px 0;
        }
        
        #summaryResult ul {
            margin: 8px 0;
            padding-left: 20px;
        }
        
        #summaryResult li {
            margin: 4px 0;
            list-style-type: disc;
        }
        
        #summaryResult hr {
            border: none;
            border-top: 2px solid #ecf0f1;
            margin: 15px 0;
        }
        
        #summaryResult strong {
            color: #e74c3c;
            font-weight: 600;
        }
        
        #summaryResult em {
            color: #8e44ad;
            font-style: italic;
        }
        
        /* Estilos para estrutura JSON */
        .summary-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .summary-section h2 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #2c3e50;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .key-points {
            margin: 0;
            padding-left: 20px;
        }
        
        .key-points li {
            margin: 6px 0;
            line-height: 1.4;
        }
        
        .privacy-alerts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .alert-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-radius: 6px;
            border-left: 4px solid;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .alert-icon {
            font-size: 18px;
            margin-right: 10px;
            flex-shrink: 0;
        }
        
        .alert-text {
            flex: 1;
            font-size: 13px;
            line-height: 1.4;
        }
        
        /* Cores espec√≠ficas para cada tipo de alerta */
        .alert-data-sharing {
            border-left-color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        
        .alert-content-ownership {
            border-left-color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
        }
        
        .alert-terms-changes {
            border-left-color: #9b59b6;
            background: rgba(155, 89, 182, 0.1);
        }
        
        .alert-jurisdiction {
            border-left-color: #34495e;
            background: rgba(52, 73, 94, 0.1);
        }
        
        .alert-other-risks {
            border-left-color: #e67e22;
            background: rgba(230, 126, 34, 0.1);
        }
        
        .alert-no-alerts {
            border-left-color: #27ae60;
            background: rgba(39, 174, 96, 0.1);
        }
        
        .no-alerts {
            text-align: center;
            padding: 15px;
            color: #27ae60;
            font-weight: 500;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(39, 174, 96, 0.3);
        }
        
        #summaryResult:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }
        
        #summaryResult:empty::before {
            content: "O resumo aparecer√° aqui ap√≥s clicar no bot√£o...";
        }
        
        .error {
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã ToS & Privacy Summarizer</h1>
        
        <div class="button-container">
            <button id="summarizeButton">üîç Extrair & Resumir</button>
        </div>
        
        <div class="button-container" style="margin-top: 10px;">
            <button id="openSettings" class="btn-secondary" style="width: 100%; padding: 8px 16px; font-size: 12px;">‚öôÔ∏è Configura√ß√µes</button>

    <script src="popup.js"></script>
</body>
</html>
