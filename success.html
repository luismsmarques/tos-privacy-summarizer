<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Bem-Sucedido - ToS Summarizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .transaction-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #6750A4;
            color: white;
        }

        .btn-primary:hover {
            background: #5a4390;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6750A4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .success-container {
                padding: 30px 20px;
            }
            
            .success-title {
                font-size: 24px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <span class="material-symbols-outlined">check_circle</span>
        </div>
        
        <h1 class="success-title">Pagamento Bem-Sucedido!</h1>
        
        <p class="success-message">
            Obrigado pela sua compra! Os seus créditos foram adicionados à sua conta e já estão disponíveis para uso.
        </p>

        <div class="transaction-details" id="transactionDetails">
            <div class="detail-row">
                <span class="detail-label">Pacote:</span>
                <span class="detail-value" id="packageName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Créditos:</span>
                <span class="detail-value" id="creditsAmount">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Valor:</span>
                <span class="detail-value" id="paymentAmount">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">ID da Transação:</span>
                <span class="detail-value" id="transactionId">-</span>
            </div>
        </div>

        <div class="action-buttons">
            <a href="#" class="btn btn-primary" id="backToExtension">
                <span class="material-symbols-outlined">arrow_back</span>
                Voltar à Extensão
            </a>
            <a href="#" class="btn btn-secondary" id="viewHistory">
                <span class="material-symbols-outlined">history</span>
                Ver Histórico
            </a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verificando pagamento...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Página de sucesso carregada');
            
            // Obter parâmetros da URL
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session_id');
            const success = urlParams.get('success');
            
            console.log('Parâmetros:', { sessionId, success });
            
            if (sessionId && success === 'true') {
                verifyPayment(sessionId);
            } else {
                showError('Parâmetros de pagamento inválidos');
            }
            
            // Configurar botões
            const backToExtensionBtn = document.getElementById('backToExtension');
            const viewHistoryBtn = document.getElementById('viewHistory');
            
            if (backToExtensionBtn) {
                backToExtensionBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Tentar fechar aba ou redirecionar
                    if (window.close) {
                        window.close();
                    } else {
                        // Se não conseguir fechar, redirecionar para o checkout
                        window.location.href = 'https://tos-privacy-summarizer.vercel.app/checkout.html';
                    }
                });
            }
            
            if (viewHistoryBtn) {
                viewHistoryBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Redirecionar para página de histórico ou dashboard
                    window.location.href = 'https://tos-privacy-summarizer.vercel.app/dashboard';
                });
            }
        });

        async function verifyPayment(sessionId) {
            try {
                showLoading(true);
                
                // Obter userId do localStorage ou gerar um temporário
                let userId = localStorage.getItem('userId');
                if (!userId) {
                    // Gerar userId temporário baseado no sessionId
                    userId = 'web-user-' + Date.now();
                    localStorage.setItem('userId', userId);
                }
                
                console.log('Verificando pagamento para userId:', userId);
                
                // Verificar pagamento no backend (sem userId - será extraído da sessão)
                const response = await fetch('https://tos-privacy-summarizer.vercel.app/api/stripe/verify-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: sessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Atualizar detalhes da transação
                    const packageNameEl = document.getElementById('packageName');
                    const creditsAmountEl = document.getElementById('creditsAmount');
                    const paymentAmountEl = document.getElementById('paymentAmount');
                    const transactionIdEl = document.getElementById('transactionId');
                    
                    if (packageNameEl) packageNameEl.textContent = data.package || '-';
                    if (creditsAmountEl) creditsAmountEl.textContent = `${data.credits || 0} créditos`;
                    if (paymentAmountEl) paymentAmountEl.textContent = `€${(data.price || 0).toFixed(2)}`;
                    if (transactionIdEl) transactionIdEl.textContent = sessionId.substring(0, 20) + '...';
                    
                    // Atualizar créditos no localStorage
                    localStorage.setItem('userCredits', data.newBalance || 0);
                    
                    // Sincronizar créditos com a extensão (se possível)
                    await syncCreditsWithExtension(data.newBalance);
                    
                    console.log('✅ Pagamento verificado com sucesso:', data);
                } else {
                    throw new Error(data.error || 'Erro ao verificar pagamento');
                }
                
            } catch (error) {
                console.error('❌ Erro ao verificar pagamento:', error);
                showError('Erro ao verificar pagamento: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Função para sincronizar créditos com a extensão
        async function syncCreditsWithExtension(newCredits) {
            try {
                // Tentar comunicar com a extensão via message passing
                if (typeof chrome !== 'undefined' && chrome.runtime && chrome.runtime.sendMessage) {
                    chrome.runtime.sendMessage({
                        action: 'updateCredits',
                        credits: newCredits,
                        source: 'payment_success'
                    }, (response) => {
                        if (response && response.success) {
                            console.log('✅ Créditos sincronizados com a extensão:', newCredits);
                        } else {
                            console.log('⚠️ Falha ao sincronizar créditos com a extensão');
                        }
                    });
                } else {
                    // Se não conseguir comunicar com a extensão, mostrar instruções
                    console.log('ℹ️ Não foi possível comunicar com a extensão. Créditos atualizados:', newCredits);
                    showSyncInstructions(newCredits);
                }
            } catch (error) {
                console.error('Erro ao sincronizar créditos:', error);
                showSyncInstructions(newCredits);
            }
        }

        // Mostrar instruções de sincronização
        function showSyncInstructions(credits) {
            const container = document.querySelector('.success-container');
            if (container) {
                const existingMessage = container.querySelector('.sync-instructions');
                if (!existingMessage) {
                    const syncDiv = document.createElement('div');
                    syncDiv.className = 'sync-instructions';
                    syncDiv.style.cssText = `
                        background: #e3f2fd;
                        border: 1px solid #2196f3;
                        border-radius: 8px;
                        padding: 15px;
                        margin: 20px 0;
                        text-align: left;
                    `;
                    syncDiv.innerHTML = `
                        <h4 style="color: #1976d2; margin: 0 0 10px 0;">🔄 Sincronização de Créditos</h4>
                        <p style="margin: 0 0 10px 0; color: #333;">
                            Seus créditos foram atualizados na base de dados (${credits} créditos).
                        </p>
                        <p style="margin: 0; color: #666; font-size: 14px;">
                            <strong>Para sincronizar com a extensão:</strong><br>
                            1. Volte à extensão<br>
                            2. Recarregue a página ou clique em "Atualizar Créditos"<br>
                            3. Os créditos serão sincronizados automaticamente
                        </p>
                    `;
                    
                    // Inserir antes dos botões de ação
                    const actionButtons = container.querySelector('.action-buttons');
                    if (actionButtons) {
                        container.insertBefore(syncDiv, actionButtons);
                    } else {
                        container.appendChild(syncDiv);
                    }
                }
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (loading) {
                if (show) {
                    loading.classList.add('show');
                } else {
                    loading.classList.remove('show');
                }
            }
        }

        function showError(message) {
            const container = document.querySelector('.success-container');
            container.innerHTML = `
                <div class="success-icon" style="color: #f44336;">
                    <span class="material-symbols-outlined">error</span>
                </div>
                <h1 class="success-title" style="color: #f44336;">Erro no Pagamento</h1>
                <p class="success-message">${message}</p>
                <div class="action-buttons">
                    <a href="#" class="btn btn-primary" onclick="window.close()">
                        <span class="material-symbols-outlined">arrow_back</span>
                        Voltar à Extensão
                    </a>
                </div>
            `;
        }
    </script>
</body>
</html>
