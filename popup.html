<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToS & Privacy Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <link rel="stylesheet" href="material-design-tokens.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--md-sys-typescale-body-large-font);
            font-size: var(--md-sys-typescale-body-large-size);
            line-height: var(--md-sys-typescale-body-large-line-height);
            color: var(--md-sys-color-on-surface);
            background-color: var(--md-sys-color-background);
            margin: 0;
            padding: 0;
            width: 380px;
            min-height: 500px;
        }
        
        .container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--md-sys-color-primary), var(--md-sys-color-tertiary));
            border-radius: var(--md-sys-shape-corner-small);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--md-sys-color-on-primary);
            font-weight: 500;
        }
        
        .logo-text {
            font-family: var(--md-sys-typescale-title-large-font);
            font-size: var(--md-sys-typescale-title-large-size);
            font-weight: var(--md-sys-typescale-title-large-weight);
            line-height: var(--md-sys-typescale-title-large-line-height);
            color: var(--md-sys-color-on-surface);
        }
        
        .header-actions {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .header-action-btn {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: background-color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .header-action-btn:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-on-surface) var(--md-sys-state-hover-state-layer-opacity * 100), transparent);
        }

        .header-action-btn .material-symbols-outlined {
            font-size: 20px;
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .status-indicator .material-symbols-outlined {
            font-size: 20px;
            font-weight: normal;
            font-style: normal;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* Estados do indicador de status */
        .status-indicator.status-ready {
            color: var(--md-sys-color-tertiary);
        }

        .status-indicator.status-warning {
            color: var(--md-sys-color-warning);
        }

        .status-indicator.status-error {
            color: var(--md-sys-color-error);
        }

        .status-indicator.status-configuring {
            color: var(--md-sys-color-primary);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Sistema de Notificações */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .notification {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--md-sys-elevation-level3);
            border-left: 4px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            animation: slideIn 0.3s ease forwards;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: var(--md-sys-typescale-title-small-font-size);
            font-weight: var(--md-sys-typescale-title-small-font-weight);
            color: var(--md-sys-color-on-surface);
            margin: 0 0 4px 0;
        }

        .notification-message {
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            margin: 0;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .notification-close:hover {
            background-color: var(--md-sys-color-surface-container-highest);
        }

        /* Tipos de notificação */
        .notification.success {
            border-left-color: var(--md-sys-color-tertiary);
        }

        .notification.success .notification-icon {
            color: var(--md-sys-color-tertiary);
        }

        .notification.error {
            border-left-color: var(--md-sys-color-error);
        }

        .notification.error .notification-icon {
            color: var(--md-sys-color-error);
        }

        .notification.warning {
            border-left-color: var(--md-sys-color-warning);
        }

        .notification.warning .notification-icon {
            color: var(--md-sys-color-warning);
        }

        .notification.info {
            border-left-color: var(--md-sys-color-primary);
        }

        .notification.info .notification-icon {
            color: var(--md-sys-color-primary);
        }
        
        .main-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level1);
            padding: 24px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .md-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 24px;
            border-radius: var(--md-sys-shape-corner-large);
            border: none;
            font-family: var(--md-sys-typescale-label-large-font);
            font-size: var(--md-sys-typescale-label-large-size);
            font-weight: var(--md-sys-typescale-label-large-weight);
            line-height: var(--md-sys-typescale-label-large-line-height);
            cursor: pointer;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            text-decoration: none;
            min-height: 40px;
            gap: 8px;
        }
        
        .md-button--filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-level0);
        }
        
        .md-button--filled:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-primary) 92%, black);
            box-shadow: var(--md-sys-elevation-level1);
        }
        
        .md-button--filled:disabled {
            background-color: var(--md-sys-color-surface-variant);
            color: var(--md-sys-color-on-surface-variant);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .md-button--outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }
        
        .md-button--outlined:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-primary) var(--md-sys-state-hover-state-layer-opacity * 100), transparent);
        }
        
        .loading {
            display: none;
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-large);
            padding: 24px;
            box-shadow: var(--md-sys-elevation-level1);
        }
        
        .progress-container {
            margin-bottom: 16px;
        }
        
        .progress-text {
            font-family: var(--md-sys-typescale-body-medium-font);
            font-size: var(--md-sys-typescale-body-medium-size);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }
        
        .md-progress-bar {
            width: 100%;
            height: 4px;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        
        .md-progress-bar-fill {
            height: 100%;
            background-color: var(--md-sys-color-primary);
            border-radius: 2px;
            transition: width var(--md-sys-motion-duration-medium2) var(--md-sys-motion-easing-standard);
            width: 0%;
            position: relative;
        }
        
        .md-progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .progress-percentage {
            font-family: var(--md-sys-typescale-body-small-font);
            font-size: var(--md-sys-typescale-body-small-size);
            color: var(--md-sys-color-on-surface-variant);
            text-align: right;
        }
        
        .loading-steps {
            margin-top: 16px;
        }
        
        .loading-step {
            display: flex;
            align-items: center;
            margin: 12px 0;
            font-family: var(--md-sys-typescale-body-medium-font);
            font-size: var(--md-sys-typescale-body-medium-size);
            color: var(--md-sys-color-on-surface-variant);
        }
        
        .loading-step.active {
            color: var(--md-sys-color-on-surface);
        }
        
        .loading-step.completed {
            color: var(--md-sys-color-primary);
        }
        
        .loading-step-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface-variant);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 12px;
            flex-shrink: 0;
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }
        
        .loading-step.active .loading-step-icon {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            animation: pulse 1.5s infinite;
        }
        
        .loading-step.completed .loading-step-icon {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .estimated-time {
            font-family: var(--md-sys-typescale-body-small-font);
            font-size: var(--md-sys-typescale-body-small-size);
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 16px;
            text-align: center;
        }
        
        #summaryResult {
            background-color: var(--md-sys-color-surface-container);
            color: var(--md-sys-color-on-surface);
            padding: 24px;
            border-radius: var(--md-sys-shape-corner-large);
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: var(--md-sys-elevation-level1);
        }
        
        #summaryResult:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            font-style: italic;
        }
        
        #summaryResult:empty::before {
            content: "Clique em 'Extrair & Resumir' para obter o resumo.";
        }
        
        .status-message {
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: var(--md-sys-shape-corner-small);
            font-family: var(--md-sys-typescale-body-medium-font);
            font-size: var(--md-sys-typescale-body-medium-size);
            text-align: center;
        }
        
        .status-message.error {
            background-color: var(--md-sys-color-error-container);
            color: var(--md-sys-color-on-error-container);
        }
        
        .status-message.success {
            background-color: var(--md-sys-color-tertiary-container);
            color: var(--md-sys-color-on-tertiary-container);
        }
        
        .status-message.warning {
            background-color: var(--md-sys-color-secondary-container);
            color: var(--md-sys-color-on-secondary-container);
        }
        
        /* Summary content styles */
        .summary-section {
            margin-bottom: 24px;
            padding: 16px;
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            border-left: 4px solid var(--md-sys-color-primary);
        }
        
        .summary-section h2 {
            margin: 0 0 12px 0;
            font-family: var(--md-sys-typescale-title-medium-font);
            font-size: var(--md-sys-typescale-title-medium-size);
            font-weight: var(--md-sys-typescale-title-medium-weight);
            color: var(--md-sys-color-on-surface);
        }
        
        .key-points {
            margin: 0;
            padding-left: 20px;
        }
        
        .key-points li {
            margin: 8px 0;
            line-height: 1.5;
        }
        
        .privacy-alerts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .alert-item {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            border-radius: var(--md-sys-shape-corner-small);
            border-left: 4px solid;
            background-color: var(--md-sys-color-surface-container-high);
        }
        
        .alert-icon {
            font-size: 20px;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .alert-text {
            flex: 1;
            font-size: var(--md-sys-typescale-body-medium-size);
            line-height: 1.4;
        }
        
        .alert-data-sharing {
            border-left-color: var(--md-sys-color-error);
        }
        
        .alert-content-ownership {
            border-left-color: var(--md-sys-color-tertiary);
        }
        
        .alert-terms-changes {
            border-left-color: var(--md-sys-color-secondary);
        }
        
        .alert-jurisdiction {
            border-left-color: var(--md-sys-color-on-surface-variant);
        }
        
        .alert-other-risks {
            border-left-color: var(--md-sys-color-primary);
        }
        
        .alert-no-alerts {
            border-left-color: var(--md-sys-color-primary);
        }
        
        .no-alerts {
            text-align: center;
            padding: 16px;
            color: var(--md-sys-color-primary);
            font-weight: 500;
            background-color: var(--md-sys-color-primary-container);
            border-radius: var(--md-sys-shape-corner-small);
            border: 1px solid var(--md-sys-color-outline-variant);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">
                    <span class="material-symbols-outlined">summarize</span>
                </div>
                <div class="logo-text">ToS Summarizer</div>
            </div>
            <div class="header-actions">
                <div class="status-indicator" id="statusIndicator" title="Estado da extensão">
                    <span class="material-symbols-outlined">check_circle</span>
                </div>
                <button class="header-action-btn" id="openSettings" title="Configurações">
                    <span class="material-symbols-outlined">settings</span>
                </button>
                <button class="header-action-btn" id="themeToggle" title="Alternar tema">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </div>
        
        <div class="main-card">
            <div class="button-group">
                <button class="md-button md-button--filled" id="summarizeButton">
                    <span class="material-symbols-outlined">search</span>
                    Extrair & Resumir
                </button>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="progress-container">
                    <div class="progress-text" id="progressText">A preparar análise...</div>
                    <div class="md-progress-bar">
                        <div class="md-progress-bar-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
                
                <div class="loading-steps" id="loadingSteps">
                    <div class="loading-step" id="step1">
                        <div class="loading-step-icon">1</div>
                        <span>Extraindo texto da página</span>
                    </div>
                    <div class="loading-step" id="step2">
                        <div class="loading-step-icon">2</div>
                        <span>Enviando para análise IA</span>
                    </div>
                    <div class="loading-step" id="step3">
                        <div class="loading-step-icon">3</div>
                        <span>Processando com Gemini</span>
                    </div>
                    <div class="loading-step" id="step4">
                        <div class="loading-step-icon">4</div>
                        <span>Formatando resultado</span>
                    </div>
                </div>
                
                <div class="estimated-time" id="estimatedTime">
                    Tempo estimado: 10-15 segundos
                </div>
            </div>
            
            <div id="summaryResult"></div>
            
            <div id="statusMessage"></div>
        </div>
    </div>
    
    <!-- Container de Notificações -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <script src="popup.js"></script>
</body>
</html>
