<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToS Summarizer - Painel Lateral</title>
    <link rel="stylesheet" href="material-design-tokens.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--md-sys-typescale-body-medium-font-family-name);
            background-color: var(--md-sys-color-background);
            color: var(--md-sys-color-on-background);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header do painel */
        .sidebar-header {
            background-color: var(--md-sys-color-surface-container);
            border-bottom: 1px solid var(--md-sys-color-outline-variant);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--md-sys-elevation-level1);
            z-index: 10;
        }

        .sidebar-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .sidebar-title .material-symbols-outlined {
            font-size: 24px;
            color: var(--md-sys-color-primary);
        }

        .sidebar-title h1 {
            font-size: var(--md-sys-typescale-title-large-font-size);
            font-weight: var(--md-sys-typescale-title-large-font-weight);
            color: var(--md-sys-color-on-surface);
        }

        .header-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-action-btn {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: background-color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .header-action-btn:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-on-surface) var(--md-sys-state-hover-state-layer-opacity * 100), transparent);
        }

        .header-action-btn .material-symbols-outlined {
            font-size: 20px;
        }

        /* Conteúdo principal */
        .sidebar-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Card principal */
        .main-card {
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level1);
            padding: 24px;
        }

        .card-title {
            font-size: var(--md-sys-typescale-title-medium-font-size);
            font-weight: var(--md-sys-typescale-title-medium-font-weight);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-title .material-symbols-outlined {
            font-size: 20px;
            color: var(--md-sys-color-primary);
        }

        /* Botões */
        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .md-button {
            flex: 1;
            padding: 12px 20px;
            border-radius: var(--md-sys-shape-corner-large);
            font-size: var(--md-sys-typescale-label-large-font-size);
            font-weight: var(--md-sys-typescale-label-large-font-weight);
            cursor: pointer;
            transition: background-color var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard), box-shadow var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }

        .md-button--filled {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            box-shadow: var(--md-sys-elevation-level1);
        }

        .md-button--filled:hover {
            background-color: var(--md-sys-color-primary-hover);
            box-shadow: var(--md-sys-elevation-level2);
        }

        .md-button--filled:disabled {
            background-color: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
            cursor: not-allowed;
            box-shadow: none;
        }

        .md-button--outlined {
            background-color: transparent;
            color: var(--md-sys-color-primary);
            border: 1px solid var(--md-sys-color-outline);
        }

        .md-button--outlined:hover {
            background-color: color-mix(in srgb, var(--md-sys-color-primary) var(--md-sys-state-hover-state-layer-opacity * 100), transparent);
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: var(--md-sys-color-surface-container-low);
            border-radius: var(--md-sys-shape-corner-large);
            box-shadow: var(--md-sys-elevation-level1);
            color: var(--md-sys-color-on-surface);
        }

        .md-progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .md-progress-fill {
            height: 100%;
            background-color: var(--md-sys-color-tertiary);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
            position: relative;
        }

        .md-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-text {
            font-size: var(--md-sys-typescale-body-medium-font-size);
            font-weight: var(--md-sys-typescale-body-medium-font-weight);
            color: var(--md-sys-color-on-surface);
            margin-bottom: 8px;
        }

        .progress-percentage {
            font-size: var(--md-sys-typescale-label-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            font-weight: var(--md-sys-typescale-label-small-font-weight);
        }

        .loading-steps {
            text-align: left;
            margin-top: 20px;
        }

        .loading-step {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
        }

        .loading-step.active {
            color: var(--md-sys-color-on-surface);
            font-weight: var(--md-sys-typescale-body-medium-font-weight);
        }

        .loading-step.completed {
            color: var(--md-sys-color-tertiary);
        }

        .loading-step-icon {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 16px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface-variant);
            margin-right: 12px;
            flex-shrink: 0;
        }

        .loading-step.active .loading-step-icon {
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            animation: pulse 1.5s infinite;
        }

        .loading-step.completed .loading-step-icon {
            background-color: var(--md-sys-color-tertiary);
            color: var(--md-sys-color-on-tertiary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .estimated-time {
            font-size: var(--md-sys-typescale-label-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            margin-top: 15px;
            text-align: center;
        }

        /* Resultado do resumo */
        #summaryResult {
            background-color: var(--md-sys-color-surface-container-low);
            color: var(--md-sys-color-on-surface);
            padding: 20px;
            border-radius: var(--md-sys-shape-corner-large);
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
            font-size: var(--md-sys-typescale-body-medium-font-size);
            line-height: 1.5;
            box-shadow: var(--md-sys-elevation-level0);
        }

        #summaryResult:empty {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--md-sys-color-on-surface-variant);
            font-style: italic;
        }

        #summaryResult:empty::before {
            content: "O resumo aparecerá aqui após clicar no botão...";
        }

        /* Estilos para estrutura JSON */
        .summary-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--md-sys-color-surface-container);
            border-radius: var(--md-sys-shape-corner-medium);
            border-left: 4px solid var(--md-sys-color-primary);
        }

        .summary-section h2 {
            font-size: var(--md-sys-typescale-title-medium-font-size);
            font-weight: var(--md-sys-typescale-title-medium-font-weight);
            color: var(--md-sys-color-on-surface);
            margin: 0 0 10px 0;
            border-bottom: none;
            padding-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .key-points {
            margin: 0;
            padding-left: 20px;
        }

        .key-points li {
            margin: 6px 0;
            line-height: 1.4;
            color: var(--md-sys-color-on-surface-variant);
        }

        .privacy-alerts {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .alert-item {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-radius: var(--md-sys-shape-corner-small);
            border-left: 4px solid;
            background-color: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface);
        }

        .alert-icon {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 20px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
            margin-right: 10px;
            flex-shrink: 0;
        }

        /* Cores específicas para cada tipo de alerta */
        .alert-data-sharing { border-left-color: var(--md-sys-color-error); }
        .alert-content-ownership { border-left-color: var(--md-sys-color-warning); }
        .alert-terms-changes { border-left-color: var(--md-sys-color-tertiary); }
        .alert-jurisdiction { border-left-color: var(--md-sys-color-secondary); }
        .alert-other-risks { border-left-color: var(--md-sys-color-error-container); }
        .alert-no-alerts { border-left-color: var(--md-sys-color-success); }

        .no-alerts {
            text-align: center;
            padding: 15px;
            color: var(--md-sys-color-on-success-container);
            background-color: var(--md-sys-color-success-container);
            font-weight: var(--md-sys-typescale-body-medium-font-weight);
            border-radius: var(--md-sys-shape-corner-medium);
        }

        /* Sistema de Notificações */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }

        .notification {
            background-color: var(--md-sys-color-surface-container-high);
            border-radius: var(--md-sys-shape-corner-medium);
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: var(--md-sys-elevation-level3);
            border-left: 4px solid;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            animation: slideIn 0.3s ease forwards;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-icon {
            font-size: 20px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-size: var(--md-sys-typescale-title-small-font-size);
            font-weight: var(--md-sys-typescale-title-small-font-weight);
            color: var(--md-sys-color-on-surface);
            margin: 0 0 4px 0;
        }

        .notification-message {
            font-size: var(--md-sys-typescale-body-small-font-size);
            color: var(--md-sys-color-on-surface-variant);
            margin: 0;
            line-height: 1.4;
        }

        .notification-close {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 4px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: background-color 0.2s ease;
            flex-shrink: 0;
        }

        .notification-close:hover {
            background-color: var(--md-sys-color-surface-container-highest);
        }

        /* Tipos de notificação */
        .notification.success {
            border-left-color: var(--md-sys-color-tertiary);
        }

        .notification.success .notification-icon {
            color: var(--md-sys-color-tertiary);
        }

        .notification.error {
            border-left-color: var(--md-sys-color-error);
        }

        .notification.error .notification-icon {
            color: var(--md-sys-color-error);
        }

        .notification.warning {
            border-left-color: var(--md-sys-color-warning);
        }

        .notification.warning .notification-icon {
            color: var(--md-sys-color-warning);
        }

        .notification.info {
            border-left-color: var(--md-sys-color-primary);
        }

        .notification.info .notification-icon {
            color: var(--md-sys-color-primary);
        }

        /* Status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: var(--md-sys-shape-corner-small);
            transition: all var(--md-sys-motion-duration-short4) var(--md-sys-motion-easing-standard);
        }

        .status-indicator .material-symbols-outlined {
            font-size: 20px;
        }

        /* Estados do indicador de status */
        .status-indicator.status-ready {
            color: var(--md-sys-color-tertiary);
        }

        .status-indicator.status-warning {
            color: var(--md-sys-color-warning);
        }

        .status-indicator.status-error {
            color: var(--md-sys-color-error);
        }

        .status-indicator.status-configuring {
            color: var(--md-sys-color-primary);
            animation: pulse 2s infinite;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .sidebar-content {
                padding: 16px;
            }
            
            .main-card {
                padding: 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Header do painel -->
    <div class="sidebar-header">
        <div class="sidebar-title">
            <span class="material-symbols-outlined">summarize</span>
            <h1>ToS Summarizer</h1>
        </div>
        <div class="header-actions">
            <div class="status-indicator" id="statusIndicator" title="Estado da extensão">
                <span class="material-symbols-outlined">check_circle</span>
            </div>
            <button class="header-action-btn" id="openSettings" title="Configurações">
                <span class="material-symbols-outlined">settings</span>
            </button>
            <button class="header-action-btn" id="themeToggle" title="Alternar tema">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
            <button class="header-action-btn" id="closeSidebar" title="Fechar painel">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
    </div>

    <!-- Conteúdo principal -->
    <div class="sidebar-content">
        <div class="main-card">
            <div class="card-title">
                <span class="material-symbols-outlined">description</span>
                Análise de Documentos Legais
            </div>
            
            <div class="button-group">
                <button class="md-button md-button--filled" id="summarizeButton">
                    <span class="material-symbols-outlined">search</span>
                    Extrair & Resumir
                </button>
            </div>
            
            <div class="loading" id="loadingIndicator">
                <div class="progress-container">
                    <div class="progress-text" id="progressText">A preparar análise...</div>
                    <div class="md-progress-bar">
                        <div class="md-progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-percentage" id="progressPercentage">0%</div>
                </div>
                
                <div class="loading-steps" id="loadingSteps">
                    <div class="loading-step" id="step1">
                        <div class="loading-step-icon">1</div>
                        <span>Extraindo texto da página</span>
                    </div>
                    <div class="loading-step" id="step2">
                        <div class="loading-step-icon">2</div>
                        <span>Enviando para análise IA</span>
                    </div>
                    <div class="loading-step" id="step3">
                        <div class="loading-step-icon">3</div>
                        <span>Processando com Gemini</span>
                    </div>
                    <div class="loading-step" id="step4">
                        <div class="loading-step-icon">4</div>
                        <span>Formatando resultado</span>
                    </div>
                </div>
                
                <div class="estimated-time" id="estimatedTime">
                    Tempo estimado: 10-15 segundos
                </div>
            </div>
            
            <div id="summaryResult"></div>
        </div>
    </div>
    
    <!-- Container de Notificações -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <script src="sidebar.js"></script>
</body>
</html>
