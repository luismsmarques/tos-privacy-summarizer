<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo - ToS & Privacy Summarizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            line-height: 1.6;
        }

        :root {
            /* Light theme colors */
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-secondary: #625B71;
            --md-sys-color-on-secondary: #FFFFFF;
            --md-sys-color-secondary-container: #E8DEF8;
            --md-sys-color-on-secondary-container: #1D192B;
            --md-sys-color-tertiary: #7D5260;
            --md-sys-color-on-tertiary: #FFFFFF;
            --md-sys-color-tertiary-container: #FFD8E4;
            --md-sys-color-on-tertiary-container: #31111D;
            --md-sys-color-error: #BA1A1A;
            --md-sys-color-on-error: #FFFFFF;
            --md-sys-color-error-container: #FFDAD6;
            --md-sys-color-on-error-container: #410002;
            --md-sys-color-surface: #FFFBFE;
            --md-sys-color-on-surface: #1C1B1F;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-outline-variant: #CAC4D0;
            --md-sys-color-shadow: #000000;
            --md-sys-color-scrim: #000000;
            --md-sys-color-inverse-surface: #313033;
            --md-sys-color-inverse-on-surface: #F4EFF4;
            --md-sys-color-inverse-primary: #D0BCFF;
            --md-sys-color-surface-container-lowest: #FFFFFF;
            --md-sys-color-surface-container-low: #F7F2FA;
            --md-sys-color-surface-container: #F3EDF7;
            --md-sys-color-surface-container-high: #ECE6F0;
            --md-sys-color-surface-container-highest: #E6E0E9;
            --md-sys-color-success: #4CAF50;
            --md-sys-color-warning: #FF9800;
        }

        /* Dark theme */
        [data-theme="dark"] {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-primary-container: #4F378B;
            --md-sys-color-on-primary-container: #EADDFF;
            --md-sys-color-secondary: #CCC2DC;
            --md-sys-color-on-secondary: #332D41;
            --md-sys-color-secondary-container: #4A4458;
            --md-sys-color-on-secondary-container: #E8DEF8;
            --md-sys-color-tertiary: #EFB8C8;
            --md-sys-color-on-tertiary: #492532;
            --md-sys-color-tertiary-container: #633B48;
            --md-sys-color-on-tertiary-container: #FFD8E4;
            --md-sys-color-error: #FFB4AB;
            --md-sys-color-on-error: #690005;
            --md-sys-color-error-container: #93000A;
            --md-sys-color-on-error-container: #FFDAD6;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E0E9;
            --md-sys-color-surface-variant: #49454F;
            --md-sys-color-on-surface-variant: #CAC4D0;
            --md-sys-color-outline: #938F99;
            --md-sys-color-outline-variant: #49454F;
            --md-sys-color-shadow: #000000;
            --md-sys-color-scrim: #000000;
            --md-sys-color-inverse-surface: #E6E0E9;
            --md-sys-color-inverse-on-surface: #313033;
            --md-sys-color-inverse-primary: #6750A4;
            --md-sys-color-surface-container-lowest: #0F0D13;
            --md-sys-color-surface-container-low: #1C1B1F;
            --md-sys-color-surface-container: #211F26;
            --md-sys-color-surface-container-high: #2B2930;
            --md-sys-color-surface-container-highest: #36343B;
            --md-sys-color-success: #81C784;
            --md-sys-color-warning: #FFB74D;
        }

        /* Header */
        .header {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-toggle, .back-button {
            background: none;
            border: none;
            color: var(--md-sys-color-on-primary-container);
            cursor: pointer;
            padding: 12px;
            border-radius: 24px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .theme-toggle:hover, .back-button:hover {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
        }

        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* Page Info */
        .page-info {
            background: var(--md-sys-color-surface-container);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .page-info h2 {
            font-size: 20px;
            font-weight: 500;
            color: var(--md-sys-color-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .page-info p {
            color: var(--md-sys-color-on-surface-variant);
            margin: 8px 0;
        }

        .page-url {
            font-family: monospace;
            background: var(--md-sys-color-surface-container-high);
            padding: 8px 12px;
            border-radius: 8px;
            word-break: break-all;
            font-size: 14px;
        }

        /* Summary Content */
        .summary-content {
            background: var(--md-sys-color-surface-container-lowest);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .summary-section {
            margin-bottom: 32px;
            padding: 24px;
            background: var(--md-sys-color-surface-container);
            border-radius: 12px;
            border-left: 4px solid var(--md-sys-color-primary);
        }

        .summary-section:last-child {
            margin-bottom: 0;
        }

        .summary-section h3 {
            margin: 0 0 16px 0;
            font-size: 20px;
            font-weight: 600;
            color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .summary-section p {
            margin: 0;
            font-size: 16px;
            line-height: 1.7;
            color: var(--md-sys-color-on-surface);
        }

        .key-points {
            margin: 0;
            padding-left: 24px;
        }

        .key-points li {
            margin: 12px 0;
            font-size: 16px;
            line-height: 1.6;
            color: var(--md-sys-color-on-surface);
        }

        .privacy-alerts {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .alert-item {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
            background: var(--md-sys-color-surface-container-high);
        }

        .alert-icon {
            font-size: 24px;
            margin-right: 16px;
            flex-shrink: 0;
            color: var(--md-sys-color-warning);
        }

        .alert-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.6;
            color: var(--md-sys-color-on-surface);
        }

        .alert-partilha_dados {
            border-left-color: var(--md-sys-color-error);
        }

        .alert-alteracoes_termos {
            border-left-color: var(--md-sys-color-tertiary);
        }

        .alert-outros_riscos {
            border-left-color: var(--md-sys-color-primary);
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 80px 24px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--md-sys-color-outline-variant);
            border-top: 4px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: var(--md-sys-color-on-surface-variant);
        }

        /* Material Icons */
        .material-symbols-outlined {
            font-family: 'Material Symbols Outlined';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            line-height: 1;
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-feature-settings: 'liga';
            -webkit-font-smoothing: antialiased;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 16px;
            }
            
            .main-content {
                padding: 24px 16px;
            }
            
            .summary-content {
                padding: 24px;
            }
            
            .summary-section {
                padding: 20px;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Feedback Button */
        .feedback-button {
            background: var(--md-sys-color-surface-container-high);
            border: 1px solid var(--md-sys-color-outline-variant);
            color: var(--md-sys-color-on-surface-variant);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 16px;
            font-family: 'Roboto', sans-serif;
        }

        .feedback-button:hover {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            border-color: var(--md-sys-color-primary);
        }

        .feedback-button .material-symbols-outlined {
            font-size: 18px;
        }

        /* Feedback Modal */
        .feedback-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .feedback-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .feedback-modal-content {
            background: var(--md-sys-color-surface-container-lowest);
            border-radius: 16px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .feedback-modal.show .feedback-modal-content {
            transform: scale(1);
        }

        .feedback-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .feedback-modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--md-sys-color-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feedback-modal-close {
            background: none;
            border: none;
            color: var(--md-sys-color-on-surface-variant);
            cursor: pointer;
            padding: 8px;
            border-radius: 20px;
            transition: background-color 0.2s;
        }

        .feedback-modal-close:hover {
            background: var(--md-sys-color-surface-container-high);
        }

        .feedback-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .feedback-form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .feedback-form-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--md-sys-color-on-surface);
        }

        .feedback-form-select {
            padding: 12px 16px;
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: 8px;
            background: var(--md-sys-color-surface-container-lowest);
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }

        .feedback-form-select:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
        }

        .feedback-form-textarea {
            padding: 12px 16px;
            border: 1px solid var(--md-sys-color-outline-variant);
            border-radius: 8px;
            background: var(--md-sys-color-surface-container-lowest);
            color: var(--md-sys-color-on-surface);
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
            resize: vertical;
            min-height: 120px;
        }

        .feedback-form-textarea:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
        }

        .feedback-form-textarea::placeholder {
            color: var(--md-sys-color-on-surface-variant);
        }

        .feedback-form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }

        .feedback-form-button {
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Roboto', sans-serif;
        }

        .feedback-form-button.cancel {
            background: var(--md-sys-color-surface-container-high);
            color: var(--md-sys-color-on-surface);
            border: 1px solid var(--md-sys-color-outline-variant);
        }

        .feedback-form-button.cancel:hover {
            background: var(--md-sys-color-surface-container);
        }

        .feedback-form-button.submit {
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            border: none;
        }

        .feedback-form-button.submit:hover {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
        }

        .feedback-form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Success Message */
        .feedback-success {
            background: var(--md-sys-color-success);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        /* Section-specific feedback */
        .summary-section {
            position: relative;
        }

        .section-feedback {
            position: absolute;
            top: 16px;
            right: 16px;
        }

        .section-feedback .feedback-button {
            margin-top: 0;
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .feedback-modal-content {
                padding: 24px;
                margin: 16px;
            }
            
            .section-feedback {
                position: static;
                margin-top: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1>
                <span class="material-symbols-outlined">summarize</span>
                Resumo - ToS Summarizer
            </h1>
            <div class="header-controls">
                <button class="theme-toggle" id="themeToggle" title="Alternar tema">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
                <button class="back-button" id="backButton" title="Voltar">
                    <span class="material-symbols-outlined">arrow_back</span>
                    Voltar
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Loading State -->
        <div id="loadingContainer" class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Carregando resumo...</div>
        </div>

        <!-- Page Info -->
        <div id="pageInfo" class="page-info hidden">
            <h2>
                <span class="material-symbols-outlined">description</span>
                Informações da Página
            </h2>
            <p><strong>Título:</strong> <span id="pageTitle">-</span></p>
            <p><strong>Tipo:</strong> <span id="pageType">-</span></p>
            <p><strong>URL:</strong></p>
            <div class="page-url" id="pageUrl">-</div>
        </div>

        <!-- Summary Content -->
        <div id="summaryContent" class="summary-content hidden">
            <!-- Content will be populated by JavaScript -->
        </div>
    </div>

    <!-- Feedback Modal -->
    <div id="feedbackModal" class="feedback-modal">
        <div class="feedback-modal-content">
            <div class="feedback-modal-header">
                <h3 class="feedback-modal-title">
                    <span class="material-symbols-outlined">feedback</span>
                    Reportar Problema no Resumo
                </h3>
                <button class="feedback-modal-close" id="feedbackModalClose">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <div id="feedbackSuccess" class="feedback-success hidden">
                <span class="material-symbols-outlined">check_circle</span>
                Obrigado pelo seu feedback! A sua contribuição ajuda-nos a melhorar o serviço.
            </div>
            
            <form id="feedbackForm" class="feedback-form">
                <div class="feedback-form-group">
                    <label for="feedbackType" class="feedback-form-label">Tipo de Problema</label>
                    <select id="feedbackType" class="feedback-form-select" required>
                        <option value="">Selecione o tipo de problema</option>
                        <option value="inaccurate">Informação incorreta ou imprecisa</option>
                        <option value="missing">Informação importante em falta</option>
                        <option value="unclear">Resumo pouco claro ou confuso</option>
                        <option value="irrelevant">Informação irrelevante incluída</option>
                        <option value="format">Problema de formatação</option>
                        <option value="other">Outro problema</option>
                    </select>
                </div>
                
                <div class="feedback-form-group">
                    <label for="feedbackSection" class="feedback-form-label">Secção do Resumo</label>
                    <select id="feedbackSection" class="feedback-form-select" required>
                        <option value="">Selecione a secção</option>
                        <option value="resumo_conciso">Resumo Conciso</option>
                        <option value="pontos_chave">Pontos Chave</option>
                        <option value="alertas_privacidade">Alertas de Privacidade</option>
                        <option value="geral">Resumo Geral</option>
                    </select>
                </div>
                
                <div class="feedback-form-group">
                    <label for="feedbackDescription" class="feedback-form-label">Descrição do Problema</label>
                    <textarea 
                        id="feedbackDescription" 
                        class="feedback-form-textarea" 
                        placeholder="Descreva o problema encontrado e como podemos melhorar o resumo..."
                        required
                    ></textarea>
                </div>
                
                <div class="feedback-form-group">
                    <label for="feedbackSuggestion" class="feedback-form-label">Sugestão de Melhoria (opcional)</label>
                    <textarea 
                        id="feedbackSuggestion" 
                        class="feedback-form-textarea" 
                        placeholder="Se tiver sugestões específicas sobre como melhorar o resumo, partilhe-as aqui..."
                    ></textarea>
                </div>
                
                <div class="feedback-form-actions">
                    <button type="button" class="feedback-form-button cancel" id="feedbackCancel">
                        Cancelar
                    </button>
                    <button type="submit" class="feedback-form-button submit" id="feedbackSubmit">
                        <span class="material-symbols-outlined">send</span>
                        Enviar Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="summary-page.js"></script>
</body>
</html>
